<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAKA NATURE | 나의 향기 찾기</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>

  <!-- Start Screen -->
  <div id="start-screen" class="screen active">
    <div class="overlay"></div>
    <div class="content">
      <img src="로고2-배경제거.png" alt="MAKA NATURE" class="logo">
      <h1>나의 성향과 어울리는<br>태안의 향기 찾기</h1>
      
      <div class="options-container">
        <div class="option-group">
          <div class="option" data-group="gender" data-value="male">남성</div>
          <div class="option" data-group="gender" data-value="female">여성</div>
        </div>
        <div class="option-group">
          <div class="option" data-group="age" data-value="10s">10대</div>
          <div class="option" data-group="age" data-value="20s">20대</div>
          <div class="option" data-group="age" data-value="30s">30대</div>
          <div class="option" data-group="age" data-value="40s">40대</div>
          <div class="option" data-group="age" data-value="50s">50대 이상</div>
        </div>
      </div>

      <button id="start-btn" disabled>시작하기</button>
    </div>
  </div>

  <!-- Quiz Screen -->
  <div id="quiz-screen" class="screen">
    <div class="quiz-header">
      <div class="progress-bar">
        <div id="progress"></div>
      </div>
    </div>
    <div id="question-text"></div>
    <div id="answer-options"></div>
  </div>

  <!-- Result Screen -->
  <div id="result-screen" class="screen">
    <div class="content">
      <h2>당신을 위한 향기</h2>
      <img id="result-img" src="" alt="Scent image">
      <h3 id="scent-name"></h3>
      <p id="mbti-type"></p>
      <p id="scent-description"></p>
      <a id="purchase-link" href="#" target="_blank"><button>향기 구매하기</button></a>
      <button id="restart-btn">테스트 다시하기</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
