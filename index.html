<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T8: 나의 향기 찾기</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="app-container">
        <!-- Start Screen -->
        <div id="start-screen" class="screen active">
            <div class="content">
                <h1>나의 성향과 어울리는<br>태안의 향기 찾기</h1>
                <p>간단한 테스트를 통해 당신의 성향에 맞는<br>태안8경 시그니처 향을 추천해 드립니다.</p>
                <div class="form-group">
                    <label>성별</label>
                    <div class="options">
                        <button class="option" data-group="gender" data-value="male">남성</button>
                        <button class="option" data-group="gender" data-value="female">여성</button>
                    </div>
                </div>
                <div class="form-group">
                    <label>나이</label>
                    <div class="options">
                        <button class="option" data-group="age" data-value="10s">10대</button>
                        <button class="option" data-group="age" data-value="20s">20대</button>
                        <button class="option" data-group="age" data-value="30s">30대</button>
                        <button class="option" data-group="age" data-value="40s">40대</button>
                        <button class="option" data-group="age" data-value="50s">50대</button>
                        <button class="option" data-group="age" data-value="60s+">60대 이상</button>
                    </div>
                </div>
                <button id="start-btn" class="primary-btn" disabled>시작하기</button>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="screen">
            <div class="content">
                <div id="progress-bar">
                    <div id="progress"></div>
                </div>
                <p id="question-text"></p>
                <div id="answer-options" class="options-vertical"></div>
            </div>
        </div>

        <!-- Result Screen -->
        <div id="result-screen" class="screen">
            <div class="content">
                <div class="result-card">
                    <img id="result-img" src="" alt="추천 향기 이미지">
                    <div class="result-text">
                        <p class="result-intro">당신의 성향에 어울리는 향기는</p>
                        <h2 id="scent-name"></h2>
                        <p class="mbti-type-display">MBTI: <span id="mbti-type"></span></p>
                        <p id="scent-description"></p>
                    </div>
                </div>
                <div class="result-buttons">
                    <a id="purchase-link" href="#" target="_blank" class="primary-btn">구매하기</a>
                    <button id="restart-btn" class="secondary-btn">다시하기</button>
                </div>
            </div>
        </div>
        <div class="app-footer">
            <p>우리는 태안의 바다를 지키고, 미소짓는 돌고래 상괭이를 보호합니다.</p>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, err => {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
</body>
</html>
