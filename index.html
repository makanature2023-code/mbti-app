<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAKA NATURE | 나의 향기 찾기</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600&display=swap');

    body {
      margin: 0;
      font-family: 'Pretendard', sans-serif;
     background: url('https://makanature2023-code.github.io/mbti-app/bg_main.jpg') no-repeat center center / cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.35);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      width: 90%;
      max-width: 500px;
      background: rgba(255,255,255,0.85);
      border-radius: 20px;
      padding: 40px 30px;
      color: #333;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      backdrop-filter: blur(6px);
    }

    .logo {
      width: 160px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 1.4em;
      font-weight: 600;
      margin-bottom: 20px;
      color: #1a1a1a;
    }

    select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      font-size: 1em;
    }

    select {
      background: #f5f5f5;
    }

    button {
      background: linear-gradient(135deg, #0078c1, #2f80ed);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    footer {
      margin-top: 25px;
      font-size: 0.9em;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <img src="로고2-배경제거.png" alt="MAKA NATURE" class="logo">
    <h1>나의 성향과 어울리는<br>태안의 향기 찾기</h1>

    <select>
      <option>성별 선택</option>
      <option>남성</option>
      <option>여성</option>
    </select>
    <select>
      <option>나이대 선택</option>
      <option>10대</option>
      <option>20대</option>
      <option>30대</option>
      <option>40대</option>
      <option>50대 이상</option>
    </select>

    <button onclick="location.href='test.html'">시작하기</button>

    <footer>🌊 우리는 태안의 바다와 상괭이를 사랑합니다.</footer>
  </div>
</body>
</html>
