<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MAKA NATURE | 나의 향기 찾기</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Noto+Sans+KR:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css?v=2024102101" />
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <div class="app-container">
    <div id="start-screen" class="screen active">
      <div class="content">
        <img src="로고.png?v=img01" alt="MAKA NATURE" class="logo">
        <h1>나의 성향과 어울리는<br>태안의 향기 찾기</h1>
        <p>간단한 테스트를 통해 당신의 성향에 맞는<br>태안8경 시그니처 향을 추천해드립니다.</p>

        <div class="form-group">
          <div class="options gender-options">
            <button class="option" data-group="gender" data-value="male">남성</button>
            <button class="option" data-group="gender" data-value="female">여성</button>
          </div>
        </div>

        <div class="form-group">
          <label>나이</label>
          <div class="options age-options">
            <button class="option" data-group="age" data-value="10s">10대</button>
            <button class="option" data-group="age" data-value="20s">20대</button>
            <button class="option" data-group="age" data-value="30s">30대</button>
            <button class="option" data-group="age" data-value="40s">40대</button>
            <button class="option" data-group="age" data-value="50s">50대</button>
            <button class="option" data-group="age" data-value="60s+">60대 이상</button>
          </div>
        </div>

        <button id="start-btn" class="primary-btn" disabled>시작하기</button>
      </div>
    </div>

    <div id="quiz-screen" class="screen">
      <div class="content">
        <div id="progress-bar"><div id="progress"></div></div>
        <p id="question-text"></p>
        <div id="answer-options" class="options-vertical"></div>
      </div>
    </div>

    <div id="result-screen" class="screen">
      <div class="content">
        <div class="result-card">
          <img id="result-img" src="" alt="추천 향기 이미지" />
          <div class="result-text">
            <p class="result-intro">당신의 성향에 어울리는 향기는</p>
            <h2 id="scent-name"></h2>
            <p class="mbti-type-display">MBTI: <span id="mbti-type"></span></p>
            <p id="scent-description"></p>
          </div>
          <div class="scores-container">
            <h4>나의 성향 점수</h4>
            <div class="score-item">
              <span class="dichotomy">외향 (E)</span>
              <div class="score-bar-container">
                <div class="score-bar" id="score-e"></div>
              </div>
              <span class="score-value" id="score-e-value"></span>
            </div>
            <div class="score-item">
              <span class="dichotomy">내향 (I)</span>
              <div class="score-bar-container">
                <div class="score-bar" id="score-i"></div>
              </div>
              <span class="score-value" id="score-i-value"></span>
            </div>
            <div class="score-item">
              <span class="dichotomy">감각 (S)</span>
              <div class="score-bar-container">
                <div class="score-bar" id="score-s"></div>
              </div>
              <span class="score-value" id="score-s-value"></span>
            </div>
            <div class="score-item">
              <span class="dichotomy">직관 (N)</span>
              <div class="score-bar-container">
                <div class="score-bar" id="score-n"></div>
              </div>
              <span class="score-value" id="score-n-value"></span>
            </div>
            <div class="score-item">
              <span class="dichotomy">사고 (T)</span>
              <div class="score-bar-container">
                <div class="score-bar" id="score-t"></div>
              </div>
              <span class="score-value" id="score-t-value"></span>
            </div>
            <div class="score-item">
              <span class="dichotomy">감정 (F)</span>
              <div class="score-bar-container">
                <div class="score-bar" id="score-f"></div>
              </div>
              <span class="score-value" id="score-f-value"></span>
            </div>
            <div class="score-item">
              <span class="dichotomy">판단 (J)</span>
              <div class="score-bar-container">
                <div class="score-bar" id="score-j"></div>
              </div>
              <span class="score-value" id="score-j-value"></span>
            </div>
            <div class="score-item">
              <span class="dichotomy">인식 (P)</span>
              <div class="score-bar-container">
                <div class="score-bar" id="score-p"></div>
              </div>
              <span class="score-value" id="score-p-value"></span>
            </div>
          </div>
        </div>

        <div class="result-buttons">
          <a id="purchase-link" href="#" target="_blank" class="primary-btn">구매하기</a>
          <button id="restart-btn" class="secondary-btn">다시하기</button>
        </div>
      </div>
    </div>


  </div>

  <script src="script.js"></script>
</body>
</html>
